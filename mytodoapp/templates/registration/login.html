{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="box">
  <h2>login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" name="username" autofocus maxlength="254" required id="id_username" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="id_password">Password:</label>
      <input type="password" name="password" required id="id_password" class="form-control"/>
    </div>
    <button type="submit" class="btn" id="login_button">Login</button>
  </form>
</div>

<div class="box">
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="register_username">Username:</label>
      <input type="text" name="username" maxlength="254" required id="register_username" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="register_password1">Password:</label>
      <input type="password" name="password1" required id="register_password1" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="register_password2">Repeat password:</label>
      <input type="password" name="password2" required id="register_password2" class="form-control"/>
    </div>
    <button type="submit" class="btn" id="register_button">Register</button>
  </form>
</div>
{% endblock %}
